<div class="card-item">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
      <div class="row g-0">
        {%- if project.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=project.img alt="project thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h5 class="card-title">
              <div class="selector">></div>
              {{ project.title }}
              {%- if project.importance == 1 -%}
              <span class="important">âœ±</span>
              {%- endif -%}
            </h5>
            <div class="card-text">{{ project.description }}</div>
          </div>
        </div>
      </div>
  </a>
</div>
