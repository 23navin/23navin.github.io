<div class="list-groups">
  {% for content in data[1] %}
  <div class="list-group col-md-4" title="{{ content.level }}">
    <table class="table-cv list-group-table">
      <tbody>
        <tr>
          <!-- Calculate colspan number for category title -->
          {% assign i = 1 %}
          {% for item in content.items %}
            {% assign i = i | plus:1 %}
          {% endfor %}
          <td colspan="{{ i }}" class="font-weight-bold">{{ content.name }}</td>
        </tr>
        {% for item in content.keywords %}
        <tr>
          <td class="list-group-name"><b>{{ item }}</b></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>
